AWSTemplateFormatVersion: "2010-09-09"
Description: "Step 1 - Simple VPC wwith EC2 in Public Subnet"

Parameters:
  KeyName:
    Description: "SSH Key Pair Name to access the EC2"
    Type: AWS::EC2::KeyPair::KeyName

  InstanceType:
    Description: "EC2 Instance Type"
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t3.small
    ConstraintDescription: "It should be a valid instance!"

Resources:
  #----------------
  #  1. Network
  #----------------
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/1
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Value: Step1-VPC
          Key: Name

  MyInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Step1-IGW

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Value: Step1-PublicSubnet
          Key: Name